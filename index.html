<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <title>Message</title>
        <style>
            .row {
                margin-top: 30vh;
            }

            h1 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="message-show" class="card-panel hide">
                    <h1>Secret Message Says:</h1>
                    <p class="flow-text"></p>
                    <div>
                        <a href="./index.html">Create your own secret message!</a>
                    </div>
                </div>
                <div id="message-form" class="card-panel">
                    <form action="">
                        <label for="message-input">Enter a Secret Message</label>
                        <input id="message-input" type="text" />
                        <button class="btn">
                            Create
                        </button>
                    </form>
                </div>
                <div id="link-form" class="card-panel hide">
                    Share this link with a friend
                    <input id="link-input" type="text">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
